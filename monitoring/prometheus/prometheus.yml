global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'incident-services'
    static_configs:
      - targets:
          - 'alert-ingestion:8001'
          - 'incident-management:8002'
          - 'oncall-service:8003'
          - 'notification-service:8004'
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'web-ui'
    static_configs:
      - targets: ['web-ui:8080']
    metrics_path: '/health'