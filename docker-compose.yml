version: '3.8'

services:
  # ==========================================
  # DATABASE
  # ==========================================

  database:
    image: postgres:15-alpine
    container_name: healthguard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-incident_platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hackathon2026}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # MESSAGE QUEUE
  # ==========================================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: healthguard-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==========================================
  # MICROSERVICES
  # ==========================================

  alert-ingestion:
    build:
      context: ./services/alert-ingestion
      dockerfile: Dockerfile
    container_name: alert-ingestion
    ports:
      - "${ALERT_INGESTION_PORT:-8001}:8001"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:hackathon2026@database:5432/incident_platform}
      - RABBITMQ_HOST=rabbitmq
      - SERVICE_PORT=8001
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  incident-management:
    build:
      context: ./services/incident-management
      dockerfile: Dockerfile
    container_name: incident-management
    ports:
      - "${INCIDENT_MANAGEMENT_PORT:-8002}:8002"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:hackathon2026@database:5432/incident_platform}
      - RABBITMQ_HOST=rabbitmq
      - ONCALL_SERVICE_URL=http://oncall-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
      - SERVICE_PORT=8002
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  oncall-service:
    build:
      context: ./services/oncall-service
      dockerfile: Dockerfile
    container_name: oncall-service
    ports:
      - "${ONCALL_SERVICE_PORT:-8003}:8003"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:hackathon2026@database:5432/incident_platform}
      - SERVICE_PORT=8003
    depends_on:
      database:
        condition: service_healthy
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:hackathon2026@database:5432/incident_platform}
      - RABBITMQ_HOST=rabbitmq
      - SERVICE_PORT=8004
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  web-ui:
    build:
      context: ./services/web-ui
      dockerfile: Dockerfile
    container_name: web-ui
    ports:
      - "${WEB_UI_PORT:-8080}:8080"
    depends_on:
      - alert-ingestion
      - incident-management
      - oncall-service
      - notification-service
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # MONITORING STACK
  # ==========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
    networks:
      - healthguard-network
    depends_on:
      - alert-ingestion
      - incident-management
      - oncall-service
      - notification-service
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:9090" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - healthguard-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# ==========================================
# VOLUMES
# ==========================================

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================

networks:
  healthguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
